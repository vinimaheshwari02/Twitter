<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body >
<div ng-app="myApp" ng-cloak>

    <form name="myForm" ng-submit="login()">
        <p>UserName:<br>
            <input type="text" name="userName" ng-model="credentials.userName" required>
            <span ng-show="myForm.userName.$touched && myForm.userName.$invalid">Name incorrect</span>
        </p>

        <p>Password:<br>
            <input type="password"  name="password" ng-model="credentials.password" required>
            <span ng-show="myForm.password.$touched && myForm.password.$invalid">Password</span>
        </p>


        <p>
            <button type="submit">Submit</button>
        </p>
        <p>
            {{message}}
        </p>


    </form>
</div>




</body>
</html>
